version: '3.8'

# 生产环境 Docker Compose 配置
# 使用方法: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL 数据库服务（生产环境）
  postgres:
    image: pgvector/pgvector:pg16
    container_name: property-postgres-prod
    environment:
      POSTGRES_USER: ${PG_USER:-property_user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:?请设置 PG_PASSWORD 环境变量}
      POSTGRES_DB: ${PG_DATABASE:-property_search}
      # 性能优化
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 6GB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 512MB
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      # 生产数据持久化
      - postgres_prod_data:/var/lib/postgresql/data
      # 数据库配置优化
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      # 初始化脚本
      - ../propertyguru/sql/init_postgresql_unified.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-property_user} -d ${PG_DATABASE:-property_search}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - property-network-prod
    restart: always
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    # 安全配置
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

  # 搜索引擎服务（生产环境）
  searcher:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        - VCS_REF=${VCS_REF:-$(git rev-parse --short HEAD)}
    image: ${REGISTRY:-localhost}/property-searcher:${VERSION:-latest}
    container_name: property-searcher-prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # PostgreSQL 配置
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-property_user}
      PG_PASSWORD: ${PG_PASSWORD:?请设置 PG_PASSWORD 环境变量}
      PG_DATABASE: ${PG_DATABASE:-property_search}
      PG_SSLMODE: ${PG_SSLMODE:-require}
      PG_MAX_CONNECTIONS: 50
      PG_MAX_IDLE_CONNECTIONS: 10
      
      # 服务器配置
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      GIN_MODE: release
      
      # CORS 配置（生产环境需要指定具体域名）
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://yourdomain.com}
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: Content-Type,Authorization
      
      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      LOG_FORMAT: json
      
      # 搜索配置
      SEARCH_DEFAULT_LIMIT: 20
      SEARCH_MAX_LIMIT: 100
      SEARCH_DEFAULT_OFFSET: 0
      
      # 排序权重
      RANK_WEIGHT_TEXT: ${RANK_WEIGHT_TEXT:-0.5}
      RANK_WEIGHT_PRICE: ${RANK_WEIGHT_PRICE:-0.3}
      RANK_WEIGHT_RECENCY: ${RANK_WEIGHT_RECENCY:-0.2}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - property-network-prod
    restart: always
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      # 滚动更新策略
      update_config:
        parallelism: 2
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      # 副本数（如果使用 Swarm）
      replicas: 3
    # 安全配置
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: property-nginx-prod
    depends_on:
      - searcher
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - property-network-prod
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: property-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?请设置 REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - property-network-prod
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Prometheus 监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: property-prometheus-prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./config/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - property-network-prod
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Grafana 可视化（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: property-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?请设置 GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - property-network-prod
    restart: always
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  property-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres
  redis_data:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

