repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        args: [--line-length=100]
        types: [python]

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        language: system
        args: [check, --fix, --exit-non-zero-on-fix]
        types: [python]

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        args: [--profile=black, --line-length=100]
        types: [python]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        args: [--ignore-missing-imports, --python-version=3.10]
        types: [python]
        exclude: ^(examples/|tests/|Ref/)
